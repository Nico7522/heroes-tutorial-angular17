<div class="messages">
    @if (messageService.messageList$) {

        <h2>Messages</h2>
        <button type="button" class="clear"
        (click)="messageService.clear()">Clear messages</button>
        @for (message of messageService.messageList$ | async; track message) {
            <br>{{message}} 
        }
    }
</div>
